<!-- portal/templates/portal/create_request.html -->
{% extends 'portal/base.html' %}
{% block title %}Создать заявку{% endblock %}
{% block content %}
<h2>Создать заявку на дизайн</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>
<a href="{% url 'dashboard' %}">Назад к заявкам</a>
{% endblock %}
